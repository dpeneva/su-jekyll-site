---
layout: main
title: Blog
icon: fa-rss
permalink: /blog/
order: 1
---

<section>
    <header>
        <h2>Latest post</h2>
    </header>
    <div class="content">
        <ul>
            {% for post in site.posts %}
                <li>
                <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
                </li>
            {% endfor %}
        </ul> 
    </div>
</section>
